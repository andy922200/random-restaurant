<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Random Restaurant</title>
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
    integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
  <link rel="stylesheet" href="style.css">
</head>

<body>
  <div class="container">
    <div class="session">
      <h3>Let Google suggest where to eat!</h3>
      <nav class="navbar navbar-light bg-light">
        <form class="form-inline">
          <input class="form-control mr-sm-2" type="search" id="searchInput" placeholder="Enter Text here..."
            aria-label="Search">
          <button class="btn btn-outline-success my-2 my-sm-0" type="submit" id="search">Search</button>
          <button class="btn btn btn-primary my-2 my-sm-0" type="submit" id="more">看更多結果</button>
        </form>
        <div class="clearfix"></div>
      </nav>
      <div id="ipInfo">
        <!--IPInfo show here.-->
      </div>
      <nav aria-label="Page navigation">
        <ul class="pagination justify-content-center" id="pagination">
          <li class="page-item">
            <a class="page-link" href="#">1</a>
          </li>
        </ul>
      </nav>
    </div>

    <div class="session">
      <div class="display" id='panel'>
        <!--data will show here.-->
      </div>
    </div>

    <div id="map">
      <!--map will show here.-->
    </div>

    <!-- jQuery first and then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
      integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
      crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.2.1/js/bootstrap.min.js"
      integrity="sha384-B0UglyR+jN6CkvvICOB2joaf5I4l3gm9GU6Hc1og6Ls7i6U/mkkaduKaBhlAXv9k"
      crossorigin="anonymous"></script>
    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
    <script src="index.js"></script>
    <script
      src="https://maps.googleapis.com/maps/api/js?key=AIzaSyDunXykyoL8RJ97753IG7xoE305iQzXkoU&libraries=places&callback=initMap"></script>
</body>

</html>
